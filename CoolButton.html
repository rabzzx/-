<!DOCTYPE html>
<html>
    <head>
        <title>Cool button</title>
    </head>
    <body>
        <a href="https://www.example.com">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
                * {
                    background-color: rgb(0, 0, 0);
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
        
                .box {
                    text-align: center;
                    margin-top: 20%;
                    position: relative;
                }
        
                .box button {
                    color: rgb(0, 0, 0);
                    border: 2px solid rgb(35, 193, 7);
                    border-radius: 7px;
                    padding: 10px 20px;
                    font-family: Verdana, Geneva, Tahoma, sans-serif;
                    font-size: 14px;
                    background: rgb(141, 255, 65);
                    cursor: pointer;
                    position: relative;
                    overflow: hidden;
                    transition: background 0.3s ease-in-out, color 0.3s ease-in-out, border-color 0.3s ease-in-out;
                }
        
                .box button:hover {
                    background: transparent;
                    color: #fff27d;
                    border-color: rgb(51, 0, 255);
                    box-shadow: 0 0 15px rgb(101, 253, 0);
                }
        
                
                .stars {
                    position: absolute;
                    width: 6px;
                    height: 6px;
                    background-color: rgb(160, 255, 105);
                    transform: rotate(45deg);
                    box-shadow: 0 0 10px rgb(36, 189, 22);
                    opacity: 1;
                    transition: transform 0.5s ease-out, opacity 0.5s ease-in-out;
                }
        
                .stars.large {
                    width: 10px;
                    height: 10px;
                }
            </style>
        </head>
        <body>
            <div class="box">
                <button id="glowButton">Click me!</button>
            </div>
        
            <script>
                const button = document.getElementById("glowButton");
                let stars = [];
        
                button.addEventListener("mouseover", () => {
                    removeStars();
                    for (let i = 0; i < 5; i++) { 
                        let star = document.createElement("div");
                        star.classList.add("stars");
                        if (Math.random() > 0.5) star.classList.add("large");
                        document.body.appendChild(star);
        
                        let buttonRect = button.getBoundingClientRect();
                        let startX = Math.random() * buttonRect.width + buttonRect.left;
                        let startY = Math.random() * buttonRect.height + buttonRect.top;
                        
                        star.style.left = `${startX}px`;
                        star.style.top = `${startY}px`;
        
                        setTimeout(() => {
                            let angle = Math.random() * 2 * Math.PI;
                            let distance = Math.random() * 50 + 20;
                            let moveX = Math.cos(angle) * distance;
                            let moveY = Math.sin(angle) * distance;
                            star.style.transform = `rotate(45deg) translate(${moveX}px, ${moveY}px)`;
                            star.style.opacity = "1";
                        }, 50);
                        
                        stars.push(star);
                    }
                });
        
                button.addEventListener("mouseleave", () => {
                    removeStars();
                });
        
                function removeStars() {
                    stars.forEach(star => {
                        star.style.opacity = "0";
                        setTimeout(() => star.remove(), 500);
                    });
                    stars = []; 
                }
            </script>
        </a>
    </body>
</html>

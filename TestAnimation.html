<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: beige;
        }
        #AnimDiv{
            border: 1px;
            background-color: bisque;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            text-align: center;
            margin-left: 50%;
            border-radius: 10px;
            height: 100px;
            width: 100px;
            animation:  Anim;
            animation-iteration-count: 1;
            animation-duration: 5s;
        }
        @keyframes Anim{
            from{margin-left: 100%;}
            to{margin-left: 50%;
            
        }
    }
    #AnimDiv2{
            border: 1px;
            background-color: bisque;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            text-align: center;
            margin-left: 50%;
            border-radius: 10px;
            height: 100px;
            width: 100px;
            animation:  Anim2;
            animation-iteration-count: 1;
            animation-duration: 5s;
        }
        @keyframes Anim2{
            from{margin-left: 100%;}
            to{margin-left: 50%;
            
        }
    }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation 2</title>
</head>
<body>
    <div id="AnimDiv">
     This button brings you to website.
     <a href="https://www.example.com">
        <input type="button" value="Click me!">
     </a>
    </div>
    <hr>
    <div id="AnimDiv2">
        This button brings you to a website.
        <a href="https://www.example.com">
           <input type="button" value="Click me!">
        </a>
       </div>
</body>
</html>
